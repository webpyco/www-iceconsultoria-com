<!DOCTYPE html>
<html lang="es"> 
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/favicon.jpg">        
        <link rel="preconnect" href="https://webpy.bubbleapps.io"> <!-- Add preconnect here -->

        <!-- Inline critical CSS to eliminate additional CSS request -->
        <style>
            .iframe-container { overflow: hidden; }
            .iframe-container iframe { border: 0; height: 100%; left: 0; position: absolute; top: 0; width: 100%; }
            .hidden { display: none; }
        </style>

        <meta name="keywords" content="Insolvencia financiera, asesoría legal, Consultoría empresarial especializada en insolvencia, Abogados expertos en Ley de Insolvencia Económica">
        <title>Insolvencia & Consultoría Empresarial SAS</title>
        <meta name="title" content="Insolvencia & Consultoría Empresarial SAS | Asesoría Legal y Financiera">
        <meta name="description" content="Defendemos tu bienestar financiero ofreciendo servicios legales profesionales para superar problemas de insolvencia.">
        <link rel="canonical" href="https://www.iceconsultoria.com/">
        
        <!-- Additional meta tags and links -->

    </head> 
    <body> 
        <div class="iframe-container"> 
            <!-- Lazy load the iframe content -->
            <iframe id="myIframe" title="myIframe" loading="lazy" data-src="https://webpy.bubbleapps.io/id?c=395" allow="camera;microphone;clipboard-read; clipboard-write"></iframe>
        </div>
        <h1 class="hidden">Insolvencia & Consultoría Empresarial SAS</h1>
        <h2 class="hidden">Asesoría Legal y Financiera</h2>
        <a href="https://webpy.co" class="hidden">Hecho en Webpy</a>
        <a href="https://webpy.bubbleapps.io/ai" class="hidden">Empieza Gratis</a>

        <!-- Defer the script execution until after the initial rendering -->
        <script defer>
            var loc = window.location.toString(),
                params = loc.split('?')[1],
                iframe = document.getElementById('myIframe');
            iframe.src = iframe.src + '?' + params;
        </script>
    </body>
</html>
